<!--Говорим браузеру работать со странице как html-->
<!DOCTYPE html>
<!--Указывает основной язык-->
<html lang="ru">
<!--Блок настроек который    не отображаеться -->

<head>
    <!--Заголовок -->
    <title>Проект 1</title>
    <!--Кодировка строницы -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<!--Основное тело программы -->

<body>
    <!--метод get в адресной строке все видно name=альберт а post скрывает -->
    <form action="_#_" method="get" enctype="multipart/form-data">

        <div><p>Имя</p></div>
        <div><input tabindex="1" type="text" name="name" placeholder="Имя"></div>
        <p>Пароль</p>
        <div><input tabindex="3" type="password" name="password"></div>
        <p>Телефон</p>
        <div><input tabindex="2" type="tel" name="tel"></div>

        <div><p>Пол</p></div>
        <div><input tabindex="4" checked type="radio" name="man">Мужской</div>
        <div><input tabindex="4" type="radio" name="woman">Женский</div>

        <div><p>Имущество</p></div>
        <div><input tabindex="5" checked type="checkbox" name="bicycle">Велик</div>
        <div><input tabindex="6" type="checkbox" name="car">Машина</div>
        <div><input tabindex="7" type="checkbox" name="flat">Квартира</div>

        <div><p>Дополнительная информация</p></div>
        <div><textarea tabindex="8" name="information"></textarea></div>

        <div><p>Прикрепить фото</p></div>
        <div><input tabindex="9" type="file" name="download"></div>

        <div><p>Любимый цвет</p></div>
        <div><select name="colors" tabindex="10">
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option selected value="yellow">Желтый</option>
        </select></div>

        <div><p>Действия</p></div>
        <div>
            <button tabindex="11" type="submit" name="to send">Отправить</button>
            <button tabindex="12" type="reset" name="clear">Очистить</button>
        </div>
    </form>

</body>

</html>
